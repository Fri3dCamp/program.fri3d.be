    <meta name="author" content="Fri3d Camp">

    <title>Fri3d Camp 2014 - Program</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <span class="icon-bar"></span>
          </button>
          <img src="/images/fri3d-logo-inverted.png" height="50px" style="float:left;vertical-align:middle;">
          <a class="navbar-brand" href="#">Fri3d Camp 2014</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="nav-fri"><a href="/#fri" onclick="show('fri');">Fri 15</a></li>
            <li id="nav-sat"><a href="/#sat" onclick="show('sat');">Sat 16</a></li>
            <li id="nav-sun"><a href="/#sun" onclick="show('sun');">Sun 17</a></li>
            <li>&nbsp;<b>-</b>&nbsp;</li>
            <li><a href="http://fri3d.be">Wiki</a></li>
            <li><a href="http://registration.fri3d.be">Tickets</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container theme-showcase" role="main">

{{content}}


    <div class="footer">

      This program is hosted on GitHub Pages. If you want to contribute, fork

      Last update on {{ site.time }}.
